<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay loop muted plays-inline class="back-vid">
        <source src="images/data.mp4" type="video/mp4">
    </video>
    <section class="contact-section">
        <nav>
            <img src="images/icon-blue-fill.png" alt="icon-img" width="80">
            <ul>
                <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100"><a href="index.html">Home</a></li>
                <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200"><a href="about.html">About</a></li>
                <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300"><a href="projects.html">Projects</a></li>
                <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400"><a class="active" href="contact.html" class="btn">Contact</a></li>
            </ul>
        </nav>
        <h1>Get in Touch</h1>
        <p>Have a project in mind or just want to connect? Send me a message below.</p>

        <form action="#" method="POST">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn">Send Message</button>
        </form>

        <div class="social-links">
            <a href="https://github.com/shanekdang" target="_blank"><i class='bx bxl-github'></i> GitHub</a>
            <a href="https://www.linkedin.com/in/shane-dang/" target="_blank"><i class='bx bxl-linkedin'></i> LinkedIn</a>
        </div>
        <div class="ul-icons">
            <a href="https://github.com/shanekdang" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="1200" aria-label="GitHub Profile">
                <i class='bx bxl-github'></i>
            </a>
            <a href="https://www.linkedin.com/in/shane-dang/" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="1300" aria-label="LinkedIn Profile">
                <i class='bx bxl-linkedin'></i>
            </a>
</div>

    </section>

</body>
</html>
