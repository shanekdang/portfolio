<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="contact-section">
        <h1>Get in Touch</h1>
        <p>Have a project in mind or just want to connect? Send me a message below.</p>

        <form action="#" method="POST">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn">Send Message</button>
        </form>

        <div class="social-links">
            <a href="https://github.com/shanekdang" target="_blank"><i class='bx bxl-github'></i> GitHub</a>
            <a href="https://www.linkedin.com/in/shane-dang/" target="_blank"><i class='bx bxl-linkedin'></i> LinkedIn</a>
        </div>
    </section>

</body>
</html>
